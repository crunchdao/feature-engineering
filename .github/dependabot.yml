# Docs: https://docs.github.com/en/github/administering-a-repository/keeping-your-dependencies-updated-automatically

version: 2

updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: ":arrow_up:"
    open-pull-requests-limit: 3
    # Add reviewers
    reviewers:
      - "matteoettam09"
      - "jeheran"
      - "Caceresenzo"
      - "xaviergilbert"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: ":arrow_up:"
    open-pull-requests-limit: 3
    # Add reviewers
    reviewers:
      - "matteoettam09"
      - "jeheran"
      - "Caceresenzo"
      - "xaviergilbert"
